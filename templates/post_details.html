{% extends "home.html" %}

{% block post_details %}
    <h2>{{ post['title'] }}</h2>
    <p>{{ post['body'] }}</p>

    <h3>Comments</h3>
    <ul>
        {% for comment in comments %}
            <li>
                <strong>{{ comment['name'] }}</strong> - {{ comment['email'] }}
                <p>{{ comment['body'] }}</p>
            </li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('home') }}">Back to Posts</a>
{% endblock %}
